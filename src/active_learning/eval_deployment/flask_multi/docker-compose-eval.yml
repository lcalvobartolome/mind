version: '3'

services:
  app_eval:
    build:
      context: ../..
      dockerfile: eval_deployment/flask_multi/Dockerfile_eval
    container_name: app_eval_container
    ports:
      - "2091:5003"
    environment:
      - FLASK_APP=app_second_eval.py
      - ANNOTATION_PATH_EN=/app/data/models/filtering/rosie_1_20/df_en_non_labelled.csv
      - ANNOTATION_PATH_ES=/app/data/models/filtering/rosie_1_20/df_docs_updated_ES.csv
      - ANNOTATION_PATH_SECOND=/app/data/models/filtering/rosie_1_20/multi_second_eval_annotations.csv
    volumes:
      - ../..:/app
      - ../../../../data/models/filtering:/app/data/models/filtering
      - ../../../../data/source/corpus_rosie/passages:/app/data/source/corpus_rosie/passages